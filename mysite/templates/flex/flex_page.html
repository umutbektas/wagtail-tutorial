{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
<div class="container mt-5">
    <div class="col-lg-12">
        <h1> {{ self.title }} </h1>
        <p>{{ self.subtitle }}</p>
    </div>
    <div class="col-lg-12">
        {% for block in page.content  %}
        {% include_block block %}

        {% endfor %}
    </div>
</div>
{% endblock content %}
