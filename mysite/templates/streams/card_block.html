{% load wagtailimages_tags %}

<div class="container mt-5">

    <h1>{{ self.title }}</h1>

<div class="row">
        {% for card in self.cards %}
        {% image card.image  fill-300x200 as img%}
        <div class="card mr-2" style="width: 18rem;">
            <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}">
            <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.text }}</p>
                {% if card.button_page.url %}
                    <a target="_blank" href="{{ card.button_page.url }}" class="btn btn-primary">Learn More</a>                                    
                {% elif card.button_url %}
                    <a target="_blank" href="{{ card.button_url }}" class="btn btn-primary">Go somewhere</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>

</div>
